<div class="app-container" [class.sidebar-closed]="!sidebarOpen">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <div class="logo">
        <h2>LeadPro</h2>
      </div>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <span class="hamburger"></span>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/dashboard" 
             routerLinkActive="active" 
             class="nav-link"
             [class.active]="isActive('dashboard')">
            <span class="nav-icon">ðŸ“Š</span>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a routerLink="/leads" 
             routerLinkActive="active" 
             class="nav-link"
             [class.active]="isActive('leads')">
            <span class="nav-icon">ðŸ‘¥</span>
            <span class="nav-text">Leads</span>
          </a>
        </li>

        <li class="nav-item" *ngIf="isAdmin()">
          <a routerLink="/users" 
             routerLinkActive="active" 
             class="nav-link"
             [class.active]="isActive('users')">
            <span class="nav-icon">ðŸ‘¤</span>
            <span class="nav-text">UsuÃ¡rios</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/webhooks" 
             routerLinkActive="active" 
             class="nav-link"
             [class.active]="isActive('webhooks')">
            <span class="nav-icon">ðŸ”—</span>
            <span class="nav-text">Webhooks</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info" *ngIf="currentUser$ | async as user">
        <div class="user-avatar">
          <span>{{ user.nome.charAt(0) }}</span>
        </div>
        <div class="user-details">
          <span class="user-name">{{ user.nome }}</span>
          <span class="user-role">{{ user.role }}</span>
        </div>
      </div>
      <button class="logout-button" (click)="logout()">
        <span class="logout-icon">ðŸšª</span>

    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-header">
      <button class="mobile-menu-toggle" (click)="toggleSidebar()">
        <span class="hamburger"></span>
      </button>
      <div class="header-content">
        <h1 class="page-title">LeadPro</h1>
        <div class="header-actions">
          <span class="user-greeting" *ngIf="currentUser$ | async as user">
            OlÃ¡, {{ user.nome }}!
          </span>
        </div>
      </div>
    </header>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" 
       [class.active]="sidebarOpen" 
       (click)="toggleSidebar()"
       *ngIf="sidebarOpen"></div>
</div>
